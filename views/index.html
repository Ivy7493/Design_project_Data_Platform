<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../loginPage.css">
        <title>City-Energy</title>
        <link rel="icon" href="../Logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div style="margin-bottom: 50px;" class="flex-center logo-heading">
    <h1>City-Energy</h1>
    <img src="../Logo.png" alt="City power logo" width="100" height="100">
    <button type="button" id="logoutButton">Logout</button> 
</div>


<div id="loginPage">
    <div class="flex-center login-box">
        <div class="login-box-child">
            <div class="input-struct">
                <label class="ft-quick">Username:</label>
                <input type="text" />
            </div>
        
            <div class="input-struct">
                <label class="ft-quick">Password:</label>
                <input type="text" id="password" name="password">
            </div>
            
            <div class="login-box-btns">
                <button class="login-btn ft-roboto-cd" type="button" id="login">Login</button> 
                <button class="register-btn ft-roboto-cd" type="button" id="ShowRegister">Register</button>
            </div>
            
        </div>
    </div>
</div>

<div class="Page" id="registrationPage">
    <input type="text" id="username" name="username"><br><br>
    <input type="text" id="password" name="password"><br><br>
    <input type="text" id="email" name="email"><br><br>
    <button type="button" id="register">Register</button> 
</div>


<div class="Page" id="mainPage">
<div id="map" style="width:100%;height:400px;"></div>
</div>


<div class="Page" id="adminPage">

</div>




</body>
<script src="/socket.io/socket.io.js"></script>
<script src="../socketLogic.js" type="module"></script>
<script src="../mapFunctions.js" type="module"></script>
<script src="../clientController.js" type="module"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARCyDw-O_Lvv2zL37uJF0_igMoycGRIpk&callback=initMap&v=weekly"
      defer
></script>
</html>
