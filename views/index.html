<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../loginPage.css">
        <title>City-Energy</title>
        <link rel="icon" href="../Logo.png">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>

<div style="margin-bottom: 30px; margin-top: 20px;" class="flex-center">
    <img src="../Logo.png" alt="City power logo" width="200" height="200">
    <button type="button" id="logoutButton">Logout</button> 
</div>


<div id="loginPage">
    <div class="flex-center login-box">
        <div class="login-box-child">
            <div class="input-struct">
                <label class="ft-quick">Username:</label>
                <input type="text" id="username" name="username">
            </div>
        
            <div class="input-struct">
                <label class="ft-quick">Password:</label>
                <input type="text" id="password" name="password">
            </div>
            
            <div class="login-box-btns">
                <button class="login-btn ft-roboto-cd" type="button" id="login">Login</button> 
                <button class="register-btn ft-roboto-cd" type="button" id="ShowRegister">Register</button>
            </div>
            
        </div>
    </div>
</div>

<div  id="registrationPage">
    <div class="flex-center login-box">
         <div class="login-box-child">
             <div class="input-struct">
                <label class="ft-quick" for="username">Enter Username:</label>
                <input type="text" id="Regusername" name="username"><br>
                <label class="ft-quick" for="password">Enter Password: </label>
                <input type="text" id="Regpassword" name="password"><br>
                <label class="ft-quick" for="email">Enter Email</label>
                <input type="text" id="Regemail" name="email">
            </div>           
            
            <div class="login-box-btns">
                <button class="back-btn ft-roboto-cd" type="button" id="regBackButton">Back</button>
                <button class="register-btn ft-roboto-cd" type="button" id="register">Register</button>
            </div>
            
        </div> 
    </div>

</div>


<div  id="mainPage">
<button type="button" id="adminButton">Set Admin Access</button> 
<div id="map" style="width:100%;height:400px;"></div>
<button type="button" id="DisplayBarGButton">Average Speed</button>
<button type="button" id="DisplayLineGButton">Speed Time</button>


    <div id="totalEnergyTab">
        <canvas id="myChart2" style="width:100%;height:400px;"></canvas>
    </div>

    <div id="energyPerSecondTab">
        <canvas id="myChart" style="width:100%;height:400px;"></canvas>
    </div>

</div>


<div  id="adminPage">
    
    <button type="button" id="accountButton">Account Management</button> 
    <button type="button" id="driverButton">Driver Management</button>
    <button type="button" id="carButton">Car Management</button> 
    <button type="button" id="adminBackButton">Data Analytics</button> 

    <div id="accountTab">
    <div id="myGrid" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>
    <button type="button" id="deleteAccount">Delete Account</button> 
    <button type="button" id="setAdminButton">Set Admin Access</button> 
    </div>

    <div id ="driverTab">
        <div id="driverTable" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>
        <button type="button" id="deleteDriverButton">Fire Driver</button>
        <button type="button" id="addDriverButton">Add Driver</button> 

    </div>

    <div id="addDriverTab">
        <label class="ft-quick" for="driverName">Enter Driver Name:</label>
        <input type="text" id="driverName" name="driverName"><br>
        <label class="ft-quick" for="driverCar">Enter Driver Car: </label>
        <select id="driverCar" name="driverCar"></select>
        <button type="button" id="createDriverButton">Create Driver</button> 
    </div>

    <div id="carTab">
        <div id="carTable" style="height: 200px; width:500px;" class="ag-theme-alpine"></div>
        <button type="button" id="deleteCarButton">Retire Car</button>
        <button type="button" id="addCarButton">Add Car</button>

    </div>

    <div id="addCarTab">
        <label class="ft-quick" for="carName">Enter Car Name:</label>
        <input type="text" id="carName" name="carName"><br>
        <label class="ft-quick" for="massCar">Enter Car Mass: </label>
        <input type="text" id="massCar" name="massCar"><br>
        <label class="ft-quick" for="areaCar">Enter Car SurfaceArea: </label>
        <input type="text" id="areaCar" name="areaCar"><br>
        <button type="button" id="createCarButton">Create Car</button> 
    </div>
    
</div>




</body>
<script src="/socket.io/socket.io.js"></script>
<script src="../socketLogic.js" type="module"></script>
<script src="../mapFunctions.js" type="module"></script>
<script src="../clientController.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARCyDw-O_Lvv2zL37uJF0_igMoycGRIpk&callback=initMap&v=weekly"
      defer
></script>
</html>
